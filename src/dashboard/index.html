<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ROS 2 Dashboard</title>
    <script src="https://cdn.jsdelivr.net/npm/roslib/build/roslib.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            color: #333;
            text-align: center;
            margin: 0;
            padding: 20px;
        }
        h1 {
            color: #0056b3;
        }
        .container {
            display: flex;
            justify-content: center;
            gap: 20px;
            flex-wrap: wrap;
        }
        .card {
            background: #fff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            padding: 20px;
            width: 300px;
            height: 300px;
            text-align: center;
        }
        .error {
            color: red;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>ROS 2 Dashboard</h1>
    <div class="container">
        <div class="card" id="temperature-card">
            <h2>Temperature</h2>
            <canvas id="temperature-chart"></canvas>
        </div>
        <div class="card" id="humidity-card">
            <h2>Humidity</h2>
            <canvas id="humidity-chart"></canvas>
        </div>
        <div class="card" id="pressure-card">
            <h2>Pressure</h2>
            <canvas id="pressure-chart"></canvas>
        </div>
    </div>
    <div id="error" class="error"></div>
    
    <script>
        // Create a ROS connection
        const ros = new ROSLIB.Ros({
            url: 'ws://localhost:9090'  // URL for your rosbridge WebSocket server
        });

        ros.on('connection', function() {
            console.log('Connected to ROS WebSocket server.');
            document.getElementById('error').textContent = '';
        });

        ros.on('error', function(error) {
            console.log('Error connecting to ROS WebSocket server: ', error);
            document.getElementById('error').textContent = 'Error: ' + error.message;
        });

        ros.on('close', function() {
            console.log('Connection to ROS WebSocket server closed.');
            document.getElementById('error').textContent = 'Connection closed.';
        });

        // Initialize Charts
        const temperatureChart = new Chart(document.getElementById('temperature-chart'), {
            type: 'line',
            data: {
                labels: [],
                datasets: [{
                    label: 'Temperature (Â°C)',
                    data: [],
                    borderColor: 'rgba(255, 99, 132, 1)',
                    borderWidth: 1,
                    fill: false
                }]
            },
            options: {
                responsive: true,
                scales: {
                    x: {
                        type: 'linear',
                        position: 'bottom'
                    }
                }
            }
        });

        const humidityChart = new Chart(document.getElementById('humidity-chart'), {
            type: 'line',
            data: {
                labels: [],
                datasets: [{
                    label: 'Humidity (%)',
                    data: [],
                    borderColor: 'rgba(54, 162, 235, 1)',
                    borderWidth: 1,
                    fill: false
                }]
            },
            options: {
                responsive: true,
                scales: {
                    x: {
                        type: 'linear',
                        position: 'bottom'
                    }
                }
            }
        });

        const pressureChart = new Chart(document.getElementById('pressure-chart'), {
            type: 'line',
            data: {
                labels: [],
                datasets: [{
                    label: 'Pressure (hPa)',
                    data: [],
                    borderColor: 'rgba(75, 192, 192, 1)',
                    borderWidth: 1,
                    fill: false
                }]
            },
            options: {
                responsive: true,
                scales: {
                    x: {
                        type: 'linear',
                        position: 'bottom'
                    }
                }
            }
        });

        let temperatureData = [];
        let humidityData = [];
        let pressureData = [];
        let time = 0;

        const updateInterval = 1000; // 5 seconds

        function calculateAverage(data) {
            if (data.length === 0) return 0;
            const sum = data.reduce((acc, value) => acc + value, 0);
            return sum / data.length;
        }

        function updateCharts() {
            const avgTemperature = calculateAverage(temperatureData);
            const avgHumidity = calculateAverage(humidityData);
            const avgPressure = calculateAverage(pressureData);

            temperatureChart.data.labels.push(time);
            temperatureChart.data.datasets[0].data.push(avgTemperature);

            humidityChart.data.labels.push(time);
            humidityChart.data.datasets[0].data.push(avgHumidity);

            pressureChart.data.labels.push(time);
            pressureChart.data.datasets[0].data.push(avgPressure);

            temperatureChart.update();
            humidityChart.update();
            pressureChart.update();

            temperatureData = [];
            humidityData = [];
            pressureData = [];
            time++;
        }

        // Subscribe to topics and collect data
        const temperatureTopic = new ROSLIB.Topic({
            ros: ros,
            name: '/temperature',
            messageType: 'std_msgs/Float32'
        });

        const humidityTopic = new ROSLIB.Topic({
            ros: ros,
            name: '/humidity',
            messageType: 'std_msgs/Float32'
        });

        const pressureTopic = new ROSLIB.Topic({
            ros: ros,
            name: '/pressure',
            messageType: 'std_msgs/Float32'
        });

        temperatureTopic.subscribe((message) => {
            temperatureData.push(message.data);
        });

        humidityTopic.subscribe((message) => {
            humidityData.push(message.data);
        });

        pressureTopic.subscribe((message) => {
            pressureData.push(message.data);
        });

        // Update charts every 5 seconds
        setInterval(updateCharts, updateInterval);
    </script>
</body>
</html>
